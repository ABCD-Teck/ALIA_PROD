name: Translate Missing Chinese Titles

on:
  # 仅手动触发
  workflow_dispatch:
    inputs:
      limit:
        description: '翻译文章数量上限'
        required: false
        default: '50'

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run translation script
        env:
          PGHOST: ${{ secrets.PGHOST }}
          PGPORT: ${{ secrets.PGPORT }}
          PGDATABASE_MIA: ${{ secrets.PGDATABASE_MIA }}
          PGUSER: ${{ secrets.PGUSER }}
          PGPASSWORD: ${{ secrets.PGPASSWORD }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          node scripts/database/batch_translate_titles.js --limit ${{ github.event.inputs.limit || '50' }}

      - name: Summary
        if: always()
        run: |
          echo "## 翻译任务完成" >> $GITHUB_STEP_SUMMARY
          echo "- **翻译数量上限:** ${{ github.event.inputs.limit || '50' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **执行时间:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
